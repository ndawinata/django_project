{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selamat datang</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <img id="banner" src="{% static banner %}" alt="">
    <nav>
        <ul>
            {% for link,nama in nav  %}
                <li>
                    <a href="{{link}}">{{nama}}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    <h1>selamat datang di {{judul}}</h1>
    <h4>penulis : {{penulis}}</h4>
</body>
</html>
